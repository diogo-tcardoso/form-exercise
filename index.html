<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Quest JavaScript Intermediário</title>
</head>
<body>
    <main class="container">
        <section class="text">
            <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>

        <form action="#" name="form" class="form">
            <input type="text" name="name" id="name" class="validation" placeholder="Nome Completo *">
            <p class="error error-hidden">campo obrigatório</p>

            <input type="email" name="email" id="email" class="validation" placeholder="Email *">
            <p class="error error-hidden">campo obrigatório</p>

            <input type="tel" name="phone" id="phone" class="validation" pattern="[0-9]{2}[0-9]{4}[0-9]{4}" maxlength="10" placeholder="Telefone *">
            <p class="error error-hidden">campo obrigatório</p>

            <textarea name="message" id="message" class="validation" cols="30" rows="10" placeholder="Mensagem *"></textarea>
            <p class="error error-hidden">campo obrigatório</p>

            <p class="obrigatorio">*campos obrigatórios</p>

            <button id="enviar">Enviar</button>
        </form>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
